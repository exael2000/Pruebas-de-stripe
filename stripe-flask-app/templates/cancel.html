<!DOCTYPE html>
<!-- Declaración del tipo de documento HTML5 -->

<html lang="es">
<!-- Elemento raíz del documento. El atributo lang="es" indica que el contenido está en español -->

<head>
  <meta charset="UTF-8">
  <!-- Define la codificación de caracteres como UTF-8 (soporta acentos y caracteres especiales) -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Permite que la página se adapte a dispositivos móviles correctamente -->

  <title>Pago cancelado</title>
  <!-- Título de la pestaña del navegador -->
</head>

<body>
  <!-- Cuerpo del contenido visible en la página -->

  <h1>El pago fue cancelado.</h1>
  <!-- Mensaje que se muestra al usuario cuando cancela el proceso de pago -->

</body>
</html>
